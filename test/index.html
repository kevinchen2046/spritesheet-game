    <script type="text/javascript">
        class Main {
            constructor() {
                Config.useRetinalCanvas = true;
                Config.useWebGL2 = false;

                Laya.init(500,400, Laya["WebGL"])
                Laya["Physics"] && Laya["Physics"].enable();
                Laya["DebugPanel"] && Laya["DebugPanel"].enable();

                if ( Laya.Utils.getQueryString("debug") == "true") Laya.enableDebugPanel();
                if ( Laya["PhysicsDebugDraw"]) Laya["PhysicsDebugDraw"].enable();
                Laya.alertGlobalError(true);

                Laya.loader.load("./sprite.atlas", Laya.Handler.create(this, (res)=>{
                    let texture=Laya.loader.getRes("sprite/youde-copy1.jpeg");
                    let sp=new Laya.Sprite();
                    sp.texture=texture;
                    Laya.stage.addChild(sp);
                }));
            }
        }
        new Main();
    </script>
